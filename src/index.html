<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic-PHP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/boostrap/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="title"> BASIC - PHP </h1>
</div>

<form class="mt-3 col-5" method="post" action="db/DB.php">
    <div class="form-group">
        <input id="userid"
               type="text"
               class="form-control"
               name="userid"
               placeholder="User ID">
    </div>
    <div class="form-group">
        <input
                id="username"
                type="text"
                class="form-control"
                name="username"
                placeholder="User Name">
    </div>
    <div class="form-group">
        <input
                id="usernumber"
                name="usernumber"
                type="text"
                class="form-control"
                placeholder="User Number">
    </div>
    <div class="form-group">
        <textarea
                id="useraddress"
                class="form-control"
                name="useraddress"
                placeholder="User Address">
        </textarea>
    </div>
    <div class="form-item">
        <input type="submit" class="btn" name="Submit" value="Save Now">
    </div>
</form>







</body>
</html>
